type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+38(096)1234567'
  email:
    description: "Contact's email"
    type: string
    example: 'johndoe@gmail.com'
  isFavourite:
    description: 'Is contact favorite?'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: work
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/ddcpfnt6r/image/upload/v1721145664/y7ovjixi9sbioniv9qg6.jpg
