type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'johndoe@gmail.com'
  password:
    description: 'Password. Should be more than 6 characters'
    type: string
    example: '1234567'
