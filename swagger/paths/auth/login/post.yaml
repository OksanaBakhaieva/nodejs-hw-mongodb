tags:
  - Auth
summary: Login a user
operationId: login
description: 'Login (sign in) a user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'johndoe@gmail.com'
          password:
            description: 'Password. Should be more than 6 characters'
            type: string
            example: '1234567'

responses:
  '200':
    description: 'Successfully logged in a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    description: Email or password is invalid.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Email or password is invalid!'
